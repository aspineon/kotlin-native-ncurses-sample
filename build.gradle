buildscript {
    repositories {
        mavenCentral()
        maven {
            url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.3.4"
    }
}

apply plugin: 'konan'

konanArtifacts {
    interop('ncurses')

    program('Test') {
        srcFiles project.fileTree('src/main/kotlin')

        target('macbook') {
            srcFiles project.fileTree('src/main/osx')
        }

        target('linux') {
            srcFiles project.fileTree('src/main/linux')
        }

        libraries {
            artifact 'ncurses'
        }
    }
}
